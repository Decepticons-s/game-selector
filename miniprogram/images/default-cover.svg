<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>

  <!-- 游戏图标 -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.2)"/>
  <circle cx="200" cy="200" r="60" fill="rgba(255,255,255,0.3)"/>
  <circle cx="200" cy="200" r="40" fill="rgba(255,255,255,0.4)"/>

  <!-- 文字 -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
    今天玩什么
  </text>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    暂无封面
  </text>
</svg>
